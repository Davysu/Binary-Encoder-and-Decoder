<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Decodificador de Código Binário</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Decodificador e Codificador de Código Binário</h1>

  <!--Codificador-->
  <div class="text-section">
    <p>Insira o texto abaixo:</p>
    <textarea id="text-input"></textarea>
    <br><br>
    <button id="encode-button">Codificar</button>
    <br><br>
    <p>Resultado da codificação:</p>
    <p id="encoded-output"></p>
  </div>
  <!--Decodificador-->  
  <div class="text-section">
    <p>Insira o código binário abaixo:</p>
    <textarea id="binary-input"></textarea>
    <br><br>
    <button id="decode-button">Decodificar</button>
    <br><br>
    <p>Resultado:</p>
    <p id="decoded-output"></p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
